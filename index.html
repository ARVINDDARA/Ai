<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADBOSS FF Sensitivity</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .intro {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    .intro h1 {
      font-size: 28px;
      color: #ff4444;
      margin-bottom: 10px;
    }

    .intro h2 {
      font-size: 16px;
      color: #eee;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      display: none;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
      max-width: 350px;
      width: 90%;
      text-align: center;
    }

    input[type=number] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background: #ff4444;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff2222;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #00ffcc;
    }

    /* Responsive */
    @media(max-width: 480px) {
      .intro h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="intro" id="intro">
    <h1>ADBOSS</h1>
    <h2>FREE FIRE HEADSHOT<br>SENSITIVITY SUGGESTER</h2>
  </div>

  <div class="container" id="tool">
    <h2>ðŸŽ¯ Sensitivity Calculator</h2>
    <input type="number" id="general" placeholder="Enter General Sensitivity (0-100)">
    <input type="number" id="dpi" value="320" placeholder="Enter Device DPI">
    <button onclick="calculate()">Suggest Sensitivity</button>
    <div class="output" id="result"></div>
  </div>

  <audio id="backgroundAudio" autoplay loop muted>
    <source src="https://vocaroo.com/embed/16bksOcsZsZz?autoplay=0" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Intro timeout
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("tool").style.display = "block";

      // Attempt to play audio after intro, and unmute if user interacts
      const audio = document.getElementById('backgroundAudio');
      audio.play().catch(error => {
        // Autoplay was prevented. You might want to show a button to the user
        // to manually start the audio, or log the error.
        console.log("Autoplay was prevented:", error);
      });

    }, 3000); // Show tool after 3 seconds

    // Calculator logic
    function calculate() {
      const general = parseFloat(document.getElementById("general").value);
      const dpi = parseFloat(document.getElementById("dpi").value);

      if (isNaN(general) || isNaN(dpi)) {
        alert("Please enter valid numbers.");
        return;
      }

      let suggested = general * (dpi / 320);
      if (suggested > 1000) suggested = 1000;

      document.getElementById("result").innerText =
        "ðŸ”¥ Suggested Sensitivity: " + Math.round(suggested);
    }
  </script>
</body>
</html>
